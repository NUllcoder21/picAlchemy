<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
        <style>
          /* General Styles */
          body {
              font-family: Arial, sans-serif;
              background-color: #f8f9fa;
              margin: 0;
              padding: 0;
              transition: background-color 1s ease-in-out;
          }
    
          /* Navbar Styling */
          .navbar {
              background-color: #343a40 !important;
          }
    
          .navbar .navbar-brand {
              color: #ffffff !important;
              font-weight: bold;
              font-size: 1.5rem;
          }
    
          .navbar .nav-link {
              color: #ffffff !important;
              transition: color 0.3s ease-in-out;
          }
    
          .navbar .nav-link:hover,
          .navbar .nav-link.active {
              color: #ffc107 !important;
          }
    
          /* Main Content Container */
          .container {
              background: #ffffff;
              padding: 30px;
              border-radius: 10px;
              box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
              max-width: 600px;
              margin-top: 20px;
          }
    
          .form-label {
              font-weight: bold;
          }
    
          .btn-primary {
              width: 100%;
              font-size: 1.1rem;
              font-weight: bold;
              border-radius: 5px;
              transition: background-color 0.3s ease-in-out;
          }
    
          .btn-primary:hover {
              background-color: #0056b3;
          }
    
          /* Responsive Design */
          @media (max-width: 768px) {
              .container {
                  max-width: 100%;
                  padding: 20px;
              }
    
              .navbar .buttons {
                  display: flex;
                  flex-direction: column;
              }
    
              .buttons .btn {
                  margin-bottom: 5px;
                  width: 100%;
              }
          }
        </style>
      </head>
      
      <body>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">PicAlchemy</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                  <li class="nav-item"><a class="nav-link" href="/how">How to Use</a></li>
                  <li class="nav-item"><a class="nav-link active" href="/contact">Contact</a></li>
                </ul>
    
                <!-- Search Bar with Icon -->
                <form class="d-flex" role="search">
                  <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-search"></i></span>
                      <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                  </div>
                </form>
    
                <div class="buttons ms-3">
                  <a href="{{ url_for('login') }}"><button class="btn btn-outline-success mx-2" type="button">Login</button></a>
                  <a href="{{ url_for('signup') }}"><button class="btn btn-outline-success mx-2" type="button">Sign Up</button></a>
                </div>
              </div>
            </div>
        </nav>
    
        <div class="container">
          <h1 class="text-center mb-4">Contact Us</h1>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
          <form method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" name="username" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
    
        <!-- Background Color Animation Script -->
        <script>
          const colors = ["#ffebcd", "#add8e6", "#f0e68c", "#d3d3d3", "#ffb6c1"];
          let index = 0;
    
          function changeBackgroundColor() {
              document.body.style.backgroundColor = colors[index];
              index = (index + 1) % colors.length;
          }
    
          setInterval(changeBackgroundColor, 10000);
        </script>
    
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      </body>
    </html>
    
</body>
</html>
